apiVersion: core.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: controlplane
  namespace: openstack
spec:
  ceilometer:
    template:
      passwordSelector:
        service: CeilometerPassword
      secret: osp-secret
      serviceUser: ceilometer
  cinder:
    apiOverride:
      route: {}
    template:
      cinderAPI:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
      cinderBackup:
        customServiceConfig: '[DEFAULT]

          backup_driver = cinder.backup.drivers.ceph.CephBackupDriver

          backup_ceph_pool = backups

          backup_ceph_user = openstack

          '
        networkAttachments:
        - storage
        replicas: 0
      cinderScheduler:
        replicas: 1
      cinderVolumes:
        az1:
          customServiceConfig: '[DEFAULT]

            enabled_backends = ceph

            glance_api_servers = http://glance-az1-internal.openstack.svc:9292


            [ceph]

            backend_availability_zone = az1

            volume_backend_name = ceph

            volume_driver = cinder.volume.drivers.rbd.RBDDriver

            rbd_flatten_volume_from_snapshot = False

            rbd_pool = volumes

            rbd_ceph_conf = /etc/ceph/az1.conf

            rbd_user = openstack

            rbd_secret_uuid = 9cfb3a03-3f91-516a-881e-a675f67c30ea

            rbd_cluster_name = az1


            '
        ceph:
          customServiceConfig: '[DEFAULT]

            enabled_backends = ceph


            [ceph]

            volume_backend_name = ceph

            volume_driver = cinder.volume.drivers.rbd.RBDDriver

            rbd_ceph_conf = /etc/ceph/ceph.conf

            rbd_user = openstack

            rbd_pool = volumes

            rbd_flatten_volume_from_snapshot = False

            rbd_secret_uuid = e9fd4d44-2dbb-5dc8-95f2-4fcf8da7121c


            '
      databaseInstance: openstack
      secret: osp-secret
  dns:
    template:
      options:
      - key: server
        values:
        - 192.168.122.1
      override:
        service:
          metadata:
            annotations:
              metallb.universe.tf/address-pool: ctlplane
              metallb.universe.tf/allow-shared-ip: ctlplane
              metallb.universe.tf/loadBalancerIPs: 192.168.122.80
          spec:
            type: LoadBalancer
      replicas: 1
  extraMounts:
  - extraVol:
    - extraVolType: Ceph
      mounts:
      - mountPath: /etc/ceph
        name: ceph
        readOnly: true
      propagation:
      - CinderVolume
      - CinderBackup
      - GlanceAPI
      - ManilaShare
      volumes:
      - name: ceph
        projected:
          sources:
          - secret:
              name: ceph-conf-files
    name: v1
    region: r1
  galera:
    enabled: true
    templates:
      openstack:
        replicas: 3
        secret: osp-secret
        storageRequest: 500M
      openstack-cell1:
        replicas: 3
        secret: osp-secret
        storageRequest: 500M
  glance:
    apiOverrides:
      default:
        route: {}
    template:
      databaseAccount: glance
      databaseInstance: openstack
      glanceAPIs:
        az1:
          customServiceConfig: '[DEFAULT]

            enabled_import_methods = [web-download,copy-image,glance-direct]

            enabled_backends = az0:rbd,az1:rbd


            [glance_store]

            default_backend = az1


            [az1]

            rbd_store_ceph_conf = /etc/ceph/az1.conf

            store_description = "az1 RBD backend"

            rbd_store_pool = images

            rbd_store_user = openstack

            rbd_thin_provisioning = False


            [az0]

            rbd_store_ceph_conf = /etc/ceph/ceph.conf

            store_description = "az0 RBD backend"

            rbd_store_pool = images

            rbd_store_user = openstack

            rbd_thin_provisioning = False


            '
          networkAttachments:
          - storage
          override:
            service:
              internal:
                metadata:
                  annotations:
                    metallb.universe.tf/address-pool: internalapi
                    metallb.universe.tf/allow-shared-ip: internalapi
                    metallb.universe.tf/loadBalancerIPs: 172.17.0.81
                spec:
                  type: LoadBalancer
          preserveJobs: false
          replicas: 3
          type: edge
        default:
          customServiceConfig: '[DEFAULT]

            enabled_import_methods = [web-download,copy-image,glance-direct]

            enabled_backends = az0:rbd,az1:rbd


            [glance_store]

            default_backend = az0


            [az0]

            rbd_store_ceph_conf = /etc/ceph/ceph.conf

            store_description = "az0 RBD backend"

            rbd_store_pool = images

            rbd_store_user = openstack

            rbd_thin_provisioning = False


            [az1]

            rbd_store_ceph_conf = /etc/ceph/az1.conf

            store_description = "az1 RBD backend"

            rbd_store_pool = images

            rbd_store_user = openstack

            rbd_thin_provisioning = False


            '
          networkAttachments:
          - storage
          override:
            service:
              internal:
                metadata:
                  annotations:
                    metallb.universe.tf/address-pool: internalapi
                    metallb.universe.tf/allow-shared-ip: internalapi
                    metallb.universe.tf/loadBalancerIPs: 172.17.0.80
                spec:
                  type: LoadBalancer
          preserveJobs: false
          replicas: 3
          type: split
      keystoneEndpoint: default
      serviceUser: glance
      storageClass: local-storage
      storageRequest: 10G
  heat:
    apiOverride:
      route: {}
    cnfAPIOverride:
      route: {}
    enabled: false
    template:
      databaseInstance: openstack
      heatAPI:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
        replicas: 1
      heatEngine:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
        replicas: 1
      secret: osp-secret
  horizon:
    apiOverride:
      route: {}
    enabled: true
    template:
      replicas: 1
      secret: osp-secret
  ironic:
    enabled: false
    template:
      databaseInstance: openstack
      ironicAPI:
        replicas: 1
      ironicConductors:
      - replicas: 1
        storageRequest: 10G
      ironicInspector:
        replicas: 1
      ironicNeutronAgent:
        replicas: 1
      secret: osp-secret
  keystone:
    apiOverride:
      route: {}
    template:
      databaseInstance: openstack
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: internalapi
                metallb.universe.tf/allow-shared-ip: internalapi
                metallb.universe.tf/loadBalancerIPs: 172.17.0.80
            spec:
              type: LoadBalancer
      secret: osp-secret
  manila:
    apiOverride:
      route: {}
    enabled: false
    template:
      manilaAPI:
        customServiceConfig: '[DEFAULT]

          enabled_share_protocols=nfs,cephfs

          '
        networkAttachments:
        - internalapi
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
        replicas: 1
      manilaScheduler:
        replicas: 1
      manilaShares:
        share1:
          customServiceConfig: '[DEFAULT]

            enabled_share_backends = cephfs

            enabled_share_protocols = cephfs

            [cephfs]

            driver_handles_share_servers = False

            share_backend_name = cephfs

            share_driver = manila.share.drivers.cephfs.driver.CephFSDriver

            cephfs_conf_path = /etc/ceph/ceph.conf

            cephfs_cluster_name = ceph

            cephfs_auth_id=openstack

            cephfs_volume_mode = 0755

            cephfs_protocol_helper_type = CEPHFS

            '
          networkAttachments:
          - storage
          replicas: 1
  mariadb:
    enabled: false
    templates:
      openstack:
        storageRequest: 500M
      openstack-cell1:
        storageRequest: 500M
  memcached:
    templates:
      memcached:
        replicas: 1
  neutron:
    apiOverride:
      route: {}
    template:
      databaseInstance: openstack
      networkAttachments:
      - internalapi
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: internalapi
                metallb.universe.tf/allow-shared-ip: internalapi
                metallb.universe.tf/loadBalancerIPs: 172.17.0.80
            spec:
              type: LoadBalancer
      secret: osp-secret
  nova:
    apiOverride:
      route: {}
    template:
      apiServiceTemplate:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
      metadataServiceTemplate:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: internalapi
                metallb.universe.tf/allow-shared-ip: internalapi
                metallb.universe.tf/loadBalancerIPs: 172.17.0.80
            spec:
              type: LoadBalancer
      secret: osp-secret
  octavia:
    enabled: false
    template:
      databaseInstance: openstack
      octaviaAPI:
        replicas: 1
      secret: osp-secret
  ovn:
    template:
      ovnController:
        networkAttachment: tenant
        nicMappings:
          datacentre: ospbr
      ovnDBCluster:
        ovndbcluster-nb:
          dbType: NB
          networkAttachment: internalapi
          storageRequest: 10G
        ovndbcluster-sb:
          dbType: SB
          networkAttachment: internalapi
          storageRequest: 10G
      ovnNorthd:
        networkAttachment: internalapi
  placement:
    apiOverride:
      route: {}
    template:
      databaseInstance: openstack
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: internalapi
                metallb.universe.tf/allow-shared-ip: internalapi
                metallb.universe.tf/loadBalancerIPs: 172.17.0.80
            spec:
              type: LoadBalancer
      secret: osp-secret
  rabbitmq:
    templates:
      rabbitmq:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: internalapi
                metallb.universe.tf/loadBalancerIPs: 172.17.0.85
            spec:
              type: LoadBalancer
        replicas: 3
      rabbitmq-cell1:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: internalapi
                metallb.universe.tf/loadBalancerIPs: 172.17.0.86
            spec:
              type: LoadBalancer
        replicas: 3
  redis:
    enabled: false
  secret: osp-secret
  storageClass: local-storage
  swift:
    enabled: false
    proxyOverride:
      route: {}
    template:
      swiftProxy:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
        replicas: 1
      swiftRing:
        ringReplicas: 1
      swiftStorage:
        replicas: 1
